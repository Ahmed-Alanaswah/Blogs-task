<div>
  <p>{{ post.content }}</p>
  <p>By {{ post.user.name }}</p>

  <div *ngFor="let comment of post.comments">
    <p>{{ comment.content }}</p>
  </div>

  <form (ngSubmit)="addComment()">
    <textarea
      [(ngModel)]="newComment.content"
      name="content"
      placeholder="Add a comment"
      required
    ></textarea>
    <button type="submit">Add Comment</button>
  </form>
</div>
