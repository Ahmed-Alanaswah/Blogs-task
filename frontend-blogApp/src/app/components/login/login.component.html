<form (ngSubmit)="login()">
  <input
    [(ngModel)]="credentials.email"
    name="email"
    placeholder="Email"
    required
  />
  <input
    [(ngModel)]="credentials.password"
    name="password"
    type="password"
    placeholder="Password"
    required
  />
  <button type="submit">Login</button>
</form>
